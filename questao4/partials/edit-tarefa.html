<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
			<nav class= "navbar navbar-default" role= "navigation" >
				<div class= "navbar-header" >
					<a class= "navbar-brand" href= "#/tarefas"><i class="glyphicon glyphicon-th-large"></i> Lista de Tarefas </a>
					<a ng-show="tarefa._id" class= "navbar-brand" href= "#/edit-tarefa/0"><i class="glyphicon glyphicon-plus"></i> Nova Tarefa </a>
					<a ng-show="tarefa._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Edição de Tarefa: {{tarefa._id}}</a>
				</div>
			</nav>
			<header>
				<h3>{{title}}</h3>
			</header>
			<div class="col-md-12">
				<form role="form" name="myForm" class="form-horizontal">
					<div class="row">
						<div class= "form-group" ng-class="{error: myForm.tarefa.$invalid}">
							<label class= "col-md-2"> Tarefa </label>
							<div class="col-md-4">
							<input name="tarefa" ng-model="tarefa.tarefa" type= "text" class= "form-control" placeholder="Nome da Tarefa" required/>
							<span ng-show="myForm.tarefa.$dirty && myForm.tarefa.$invalid" class="help-inline">Tarefa Required</span>
							</div>
						</div>
						<div class= "form-group">
							<label class= "col-md-2"> Descrição </label>
							<div class="col-md-4">
							<input name="descricao" ng-model="tarefa.descricao" type="text" class= "form-control" placeholder="Descrição da Tarefa" required/>
							<span ng-show="myForm.tarefa.$dirty && myForm.tarefa.$invalid " class="help-inline">Descrição Required</span>
							</div>
						</div>
						<div class= "form-group">
							<label class= "col-md-2">Prioridade </label>
							<div class="col-md-4">
							<input ng-model="tarefa.prioridade" type= "text" class= "form-control" placeholder= "Prioridade"/>
							</div>
						</div>
						<div class= "form-group">
							<label class= "col-md-2"></label>
							<div class="col-md-4">
							<a href="#/" class="btn">Cancel</a>
								<button ng-click="saveTarefa(tarefa);" 
										ng-disabled="isClean() || myForm.$invalid"
										class="btn btn-primary">{{buttonText}}</button>
								<button ng-click="deleteTarefa(tarefa)"
										ng-show="tarefa._id" class="btn btn-warning">Delete</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</div>
